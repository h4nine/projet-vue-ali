<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
  </head>
  <body>
    <h1>Bienvenue</h1>
    <div id="app">
      <div v-for="produit in produits" :key="produit.id" class="card">
        <img v-bind:src="produit.image" />
        <h3>{{ produit.nom }}</h3>
        <p>Prix : {{ produit.prix }} €</p>
        <p v-show="estActif">Details : {{produit.detail}}</p>
        <button @click="estActif=!estActif">Details</button>
        <button @click="ajouter(produit.id)">
          <font-awesome-icon :icon="['fas','basket-shopping']" />
          Panier
        </button>
        <button @click="supprimer(produit.id)">
          <font-awesome-icon :icon="['fas','trash-can']" />
          Supprimer
        </button>
      </div>
    </div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import { library } from "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-svg-core@6.5.1/+esm";
      import { FontAwesomeIcon } from "https://cdn.jsdelivr.net/npm/@fortawesome/vue-fontawesome@3/+esm";
      import { fas } from "https://cdn.jsdelivr.net/npm/@fortawesome/free-solid-svg-icons@6.5.1/+esm";
      import { far } from "https://cdn.jsdelivr.net/npm/@fortawesome/free-regular-svg-icons@6.5.1/+esm";
      import { fab } from "https://cdn.jsdelivr.net/npm/@fortawesome/free-brands-svg-icons@6.5.1/+esm";

      library.add(fas, far, fab);

      createApp({
        components: {
          FontAwesomeIcon,
        },
        data() {
          return {
            estActif: false,
            panier: [],
            produits: [
              {
                id: 1,
                nom: "ordinateur",
                prix: 899,
                detail: "bla bla bla bla",
                image: "@/assets/laptop.png",
              },
              {
                id: 2,
                nom: "souris",
                prix: 50,
                detail: "bla bla bla bla",
                image: "\src\assets\mouse.webp",
              },
              {
                id: 3,
                nom: "clavier",
                prix: 100,
                detail: "bla bla bla bla",
                image: "\src\assets\keeb.png",
              },
              {
                id: 4,
                nom: "écran",
                prix: 350,
                detail: "bla bla bla bla",
                image: "\src\assets\monitor.png",
              },
              {
                id: 5,
                nom: "casque",
                prix: 120,
                detail: "bla bla bla bla",
                image: "\src\assets\headset.png",
              },
              {
                id: 6,
                nom: "webcam",
                prix: 65,
                detail: "bla bla bla bla",
                image: "\src\assets\webcam.png",
              },
            ],
          };
        },
        methods: {
          ajouter(produitId) {
            const prod = this.produits.find((item) => item.id === produitId);

            if (prod) {
              this.panier = [...this.panier, prod];
              alert("Produit " + prod.nom + " ajouté au panier.");
              console.log(this.panier);
            }
          },
          supprimer(produitId) {
            this.produits = this.produits.filter(
              (item) => item.id !== produitId
            );
          },
        },
      }).mount("#app");
    </script>
    <style>
      body {
        font-family: "Coolvetica";
      }
      .card {
        text-align: center;
        background-color: antiquewhite;
        color: #333333;
        width: 200px;
        height: 200px;
        border-radius: 5px;
      }
      #app {
        display: flex;
        justify-content: space-evenly;
      }
      button {
        background-color: #666a86;
        color: #efefef;
        border-radius: 5px;
        border: 0px;
      }
    </style>
  </body>
</html>
