<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
  </head>
  <body>
    <h1>Bienvenue</h1>
    <div id="app">
      <div v-for="produit in produits" :key="produit.id" class="card">
        <img v-bind:src="produit.image" />
        <h3>{{ produit.nom }}</h3>
        <p :style="{ color: couleurprix(produit.prix) }">Prix : {{ produit.prix }} €</p>
        <p v-show="estActif">Details : {{produit.detail}}</p>
        <button @click="estActif=!estActif">Details</button>
        <button @click="ajouter(produit.id)">
          <font-awesome-icon :icon="['fas','basket-shopping']" />
          Panier
        </button>
        <button @click="supprimer(produit.id)">
          <font-awesome-icon :icon="['fas','trash-can']" />
          Supprimer
        </button>
      </div>
      </div>
    </div>

      import { fab } from "https://cdn.jsdelivr.net/npm/@fortawesome/free-brands-svg-icons@6.5.1/+esm";

      library.add(fas, far, fab);

      createApp({
        components: {
          FontAwesomeIcon,
        },
        data() {
          return {
            estActif: false,
            panier: [],
            produits: [
              {
                id: 1,

                image: "images/headset.png",
              },
              {

                prix: 65,
                detail: "Webcam HD avec microphone intégré.",
                image: "images/webcam.png",
              },
              {
                id: 7,

              },
            ],
          };
        },
        methods: {
          ajouter(produitId) {
            const prod = this.produits.find((item) => item.id === produitId);

            if (prod) {
              this.panier = [...this.panier, prod];
              alert("Produit " + prod.nom + " ajouté au panier.");
              console.log(this.panier);
            }
          },
          supprimer(produitId) {
            this.produits = this.produits.filter(
              (item) => item.id !== produitId
            );
          },
          couleurprix(prix) {
            if (prix > 100) {
              return "red";
            } else {
              return "green";
            }
          },
        },
      }).mount("#app");
    </script>
    <style>
      body {
        font-family: "Coolvetica", sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }
      .card {
        text-align: center;
        background-color: #ffffff;
        color: #333333;
        width: 300px;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      }
      #app {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
        justify-items: center;
      }
      button {
        background-color: #666a86;
        color: #efefef;
        border-radius: 8px;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4a4e69;
      }
      img {
        width: 150px;
        height: 150px;
        object-fit: contain;
        margin-bottom: 15px;
      }
      h3 {
        margin: 10px 0;
        color: #2c3e50;
      }
    </style>
  </body>
</html>
